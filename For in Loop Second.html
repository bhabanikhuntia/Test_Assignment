<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <p id="clickme"></p>

    </div>
 <script>
    const value=['sunday','monday','tuesday','wednesday','thursday','friday','saturday'];
    var a='';
    for(let i of value){
        a +=i+'<br>';
    }
    document.getElementById("clickme").innerHTML=a;
 </script>
</body>

</html>
