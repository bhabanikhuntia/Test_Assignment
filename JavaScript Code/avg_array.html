<!DOCTYPE html>
<html>
    <head>
        <title>Find average num. in an array</title>
    </head>
    <body>
        <h2>Calculate the average of the numbers in an array of numbers.</h2>

        <script>
            
            function avg_array(ar){
                var num = ar.length;
                var sum = 0;
                for(var i = 0; i < num; i++){
                    sum += ar[i];
                }
                return sum / num;
            }
            var ar = [2, 3, 5, 7, 12, 34, 89];
            var average = avg_array(ar);
            console.log(`Average number is`, (average));
        </script>
    </body>
</html>
