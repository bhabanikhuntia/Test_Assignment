<!DOCTYPE html>
<html>
    <head>
        <title>Classes in Javascript</title>
    </head>
    <body>
        <script>
        const person = {
            first_name: "Smruti",
            last_name: "Panda",
            full_name : function() {
                return this.first_name + ' '+ this.last_name
            }
        };
        console.log(person.full_name())
        class detail {
            constructor (name, dob) {
                this.name = name;
                this.dob = dob;
            }
        }
        const obj1 = new detail('Smruti', '23_oct')
        console.log(obj1.name + ' ' + obj1.dob)

        function add(){
            let a = 20;
            function add1(){
                let b = 10;
                console.log(a+b)
            }
            add1();
        }
        add();
    </script>
    </body>
</html>
