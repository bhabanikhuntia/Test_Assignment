<!DOCTYPE html>
<html>
    <head>
        <title>Sort array of object</title>
    </head>
    <body>
        <h2>JavaScript program to sort array of objects by property values</h2>
        <script>
            function sort_name(x,y){
                const name1 = x.name.toUpperCase();
                const name2 = y.name.toUpperCase();
                let compare = 0;
                if (name1 > name2){
                    compare = 1;
                }else if (name1 < name2){
                    compare = -1;
                }
                return compare;
            }
            const students = [{name: 'Sita', age : 23},
                               {name: 'Ram', age: 25},
                               {name: 'Madhu', age: 27}
        ];
        console.log(students.sort(sort_name));
        </script>
    </body>
</html>
