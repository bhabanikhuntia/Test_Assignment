<!DOCTYPE html>
<html>
    <head>
        <title>
            For Loop Example
        </title>
    </head>
    <body>
        <h3>For Loop</h3>

        <script>
            
            var sum = 0
            for (var i=1; i<=100; i++){
                if (i%2==0){
                    sum=sum+i
                }
            }
            console.log(`The sum of even number is ${sum} !!`)
        </script>
    </body>
    
</html>
