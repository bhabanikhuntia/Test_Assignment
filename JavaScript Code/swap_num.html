<!DOCTYPE html>
<html>
    <head>
        <title>Swap two variables</title>
    </head>
    <body>
        <script>
            var a = 23;
            var b = 24;
            [a,b] = [b,a];

            document.write("After swapping values of a and b are  ", a + " ", b); 
            

        </script>
    </body>
</html>
