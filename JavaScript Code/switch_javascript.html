<!DOCTYPE html>
<html>
    <head>
        <title>Switch Example</title>
    </head>
    <body>
        <script>
            var x = 6;
            switch (x){
                case 1:
                    x = 'Sunday';
                    break;
                case 2:
                    x = 'Monday';
                    break;
                case 3:
                    x = 'Tuesday';
                    break;
                case 4:
                    x = 'Wednesday';
                    break;
                case 5:
                    x = 'Thursday';
                    break;
                case 6:
                    x = 'Friday';
                    break;
                case 7:
                    x = 'Saturday';
                    break;
                default:
                    x = 'Holiday';
                    break;
            }
            console.log(`Today is ${x} !!`)
        </script>
    </body>
</html>
