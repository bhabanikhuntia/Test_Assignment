<!DOCTYPE html>
<html>
    <head>
        <title>Table in JavaScript</title>
        <style>
            h2{
                color: crimson;
                font-size: 30px;
                text-align: center;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <h2>JavaScript Multiplication Table</h2>
        <script>
          var rows = prompt('How many rows for your multiplication table?');
          var cols = prompt ('How many columns for your multiplication table?');
          if (rows == "" || rows == null)
          rows = 10;
          if(cols == "" || cols == null)
          cols = 10;
          createTable(rows, cols);
          function createTable(rows, cols){
            var j=1;
            var output = "<table border='1' width='700' cellspacing='0' cellpadding='7' >";
                for (i = 1; i <= rows; i++){
                    output = output +"<tr>";
                        while(j <= cols){
                            output = output + "<td>" + i*j + "</td>";
                            j = j+1;
                        }
                        output = output + "</tr>";
                        j =1;
                }
                output = output + "</table>";
                document.write(output);
          }

        </script>
    </body>
</html>
