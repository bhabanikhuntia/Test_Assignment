</head>
<body>
    <script>
        console.log("Student details")
            function myfunction(eng,hindi,math){
        var a=eng+hindi+math;
        return a;
        }
        var b=myfunction(50,30,50);
        console.log(b);
        function average(tm){
            var c=tm/300*100;
            return c;
        }
        var d=average(b);
        console.log(d);
    </script>
