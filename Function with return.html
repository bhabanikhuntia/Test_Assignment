<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuction with return value</title>
    <script>
             
        function subject(math,english,hindi){
            var s=math+english+hindi;
            return s;
        };
        var sum=subject(55,33,56);
        console.log(sum);
    </script>
</head>
<body>
    Function with Return Value
</body>
</html>
