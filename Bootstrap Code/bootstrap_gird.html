<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Bootstrap Grid</title>
        <style>
            .container-md h1{
                color: brown;
                background-color: aqua;
                text-align: center;
                padding: 5px;
            }
            .container-md p{
                color: blue;
                background-color: gainsboro;
                font-size: 18px;
                padding: 5px;
            }
            .row{
                text-align: center;
                font-size: 17px;
                font-weight: 500;
            }
        </style>
    </head>
    <body>
        <div class="container-md">
            <h1>Bootstrap Grid</h1>
            <p>Bootstrap grid system is built with flexbox and allows up to 12 columns across the page.</p>
            <div class="row">
              <div class="col-sm-6 p-3 bg-warning text-white">Grid_1</div>
              <div class="col-sm-6 p-3 bg-secondary text-white">Grid_2</div>
            </div>

            <div class="row">
                <div class="col-sm-5 p-5 bg-danger text-white">Grid_3</div>
                <div class="col-sm-7 p-5 bg-info text-dark">Grid_4</div>
            </div>

            <div class="row">
                <div class="col-sm-3 p-3 bg-info text-dark">Grid_1</div>
                <div class="col-sm-3 p-3 bg-success text-dark">Grid_2</div>
                <div class="col-sm-3 p-3 bg-warning text-white">Grid_3</div>
                <div class="col-sm-3 p-3 bg-secondary text-white">Grid_4</div>
            </div>
            <div class="row">
                <div class="col-sm-1 p-3 bg-primary text-white">Grid_1</div>
                <div class="col-sm-1 p-3 bg-success text-white">Grid_2</div>
                <div class="col-sm-1 p-3 bg-dark text-white">Grid_3</div>
                <div class="col-sm-1 p-3 bg-warning text-white">Grid_4</div>
                <div class="col-sm-1 p-3 bg-danger text-white">Grid_5</div>
                <div class="col-sm-1 p-3 bg-secondary text-white">Grid_6</div>
                <div class="col-sm-1 p-3 bg-dark text-white">Grid_7</div>
                <div class="col-sm-1 p-3 bg-primary text-white">Grid_8</div>
                <div class="col-sm-1 p-3 bg-success text-white">Grid_9</div>
                <div class="col-sm-1 p-3 bg-info text-white">Grid_10</div>
                <div class="col-sm-1 p-3 bg-light text-dark">Grid_11</div>
                <div class="col-sm-1 p-3 bg-success text-white">Grid_12</div>
            </div>
            <div class="row">
                <div class="col-sm-4 p-4 bg-info text-dark">Grid_1</div>
                <div class="col-sm-4 p-4 bg-success text-white">Grid_2</div>
                <div class="col-sm-4 p-4 bg-warning text-white">Grid_3</div>
            </div>
            <div class="row">
                <div class="col-sm-8 p-5 bg-danger text-white">Grid_1</div>
                <div class="col-sm-4 p-5 bg-secondary text-white">Grid_2</div>
              </div>
          </div>
    </body>
</html>
